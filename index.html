<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nuhu Enoch | Data Analyst</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #002b23;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    nav {
      background-color: transparent;
    }

    .navbar-nav .nav-link {
      color: #fff !important;
      margin-right: 15px;
    }

    .navbar .btn-outline-light {
      border: 1px solid #fff;
      color: #fff;
    }

    .hero-section {
      background-color: #000;
      padding: 100px 0;
      text-align: left;
      min-height: 100vh;
      display: flex;
      align-items: center;
    }

    .hero-section h1 {
      font-size: 3rem;
      font-weight: bold;
      color: #fff;
    }

    .hero-section p {
      color: #ccc;
      font-size: 1.1rem;
      max-width: 500px;
    }

    .hero-section .btn-primary {
      background-color: #00e7a6;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 20px;
    }

    .hero-image {
      max-width: 100%;
      animation: glow 2s infinite ease-in-out alternate;
    }

    @keyframes glow {
      0% {
        filter: drop-shadow(0 0 10px #00e7a6);
      }
      100% {
        filter: drop-shadow(0 0 25px #00e7a6);
      }
    }

    .logo {
      color: #00e7a6;
      font-weight: bold;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand logo" href="#">Nuhu</a>
      <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Skills</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
      <a href="#projects" class="btn btn-outline-light">View Projects</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero-section">
    <div class="container">
      <div class="row align-items-center">
        <!-- Text Content -->
        <div class="col-md-6">
          <h1>Hi, I'm Nuhu<br>A Data Analyst</h1>
          <p>
            I turn raw data into meaningful insights that drive decisions. 
            From dashboards to predictive models, I help businesses understand their data.
          </p>
          <a href="#projects" class="btn btn-primary mt-3">View My Work</a>
        </div>

        <!-- Image -->
        <div class="col-md-6 text-center">
          <img src="images/profile-glow.png" alt="Data Analyst" class="hero-image">
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
